services:
    owasp:
        build:
            context: .
        ports:
            - "8080:3000"
        environment:
            - DB_HOST=mysql
            - DB_USER=user
            - DB_PASSWORD=password
            - DB_NAME=owasp
            - DB_PORT=3306
        volumes:
            - ./owasp:/usr/src/owasp
        networks:
            - mynetwork
    mysql:
        image: mysql:latest
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: owasp
            MYSQL_USER: user
            MYSQL_PASSWORD: password
        ports:
            - "3306:3306"
        networks:
            - mynetwork
volumes:
    mysql_data:
        driver: local
networks:
    mynetwork:
        driver: bridge
